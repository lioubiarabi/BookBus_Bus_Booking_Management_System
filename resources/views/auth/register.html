<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BookBus</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;500;600;700;800;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F172A',
                        secondary: '#FF6B35',
                        accent: '#00D9FF',
                    },
                    fontFamily: {
                        display: ['Darker Grotesque', 'sans-serif'],
                        body: ['DM Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'DM Sans', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Darker Grotesque', sans-serif;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            animation: slideUp 0.6s ease;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary via-slate-800 to-slate-700 flex items-center justify-center p-6 relative overflow-hidden">
    <!-- Animated Background -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-accent/15 rounded-full blur-3xl -translate-y-1/2 translate-x-1/4 animate-pulse"></div>
    <div class="absolute bottom-0 left-0 w-80 h-80 bg-secondary/10 rounded-full blur-3xl translate-y-1/3 -translate-x-1/4 animate-pulse"></div>

    <div class="w-full max-w-md relative z-10">
        <div class="bg-white/98 backdrop-blur-xl rounded-3xl shadow-2xl p-10 auth-card">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="../home.blade.php" class="inline-flex items-center gap-3">
                    <div class="w-14 h-14 bg-gradient-to-br from-secondary to-orange-400 rounded-2xl flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <span class="text-4xl font-display font-black text-primary">BookBus</span>
                </a>
            </div>

            <!-- Header -->
            <h2 class="text-4xl font-black text-primary text-center mb-2">Create Account</h2>
            <p class="text-gray-600 text-center mb-8">Start booking your trips today</p>

            <!-- Form -->
            <form action="../customer/dashboard.html" method="POST">
                <!-- Name -->
                <div class="mb-5">
                    <label for="name" class="block text-sm font-semibold text-primary mb-2">
                        Full Name
                    </label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        placeholder="John Doe"
                        class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:border-secondary focus:ring-4 focus:ring-secondary/10 outline-none transition-all"
                    >
                </div>

                <!-- Email -->
                <div class="mb-5">
                    <label for="email" class="block text-sm font-semibold text-primary mb-2">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="your@email.com"
                        class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:border-secondary focus:ring-4 focus:ring-secondary/10 outline-none transition-all"
                    >
                </div>

                <!-- Phone -->
                <div class="mb-5">
                    <label for="phone" class="block text-sm font-semibold text-primary mb-2">
                        Phone Number
                    </label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        required
                        placeholder="+212 6XX XXX XXX"
                        class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:border-secondary focus:ring-4 focus:ring-secondary/10 outline-none transition-all"
                    >
                </div>

                <!-- Password -->
                <div class="mb-5">
                    <label for="password" class="block text-sm font-semibold text-primary mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="••••••••"
                        class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:border-secondary focus:ring-4 focus:ring-secondary/10 outline-none transition-all"
                    >
                </div>

                <!-- Confirm Password -->
                <div class="mb-6">
                    <label for="password_confirmation" class="block text-sm font-semibold text-primary mb-2">
                        Confirm Password
                    </label>
                    <input
                        type="password"
                        id="password_confirmation"
                        name="password_confirmation"
                        required
                        placeholder="••••••••"
                        class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:border-secondary focus:ring-4 focus:ring-secondary/10 outline-none transition-all"
                    >
                </div>

                <!-- Terms & Conditions -->
                <div class="mb-6">
                    <label class="flex items-start gap-2 cursor-pointer">
                        <input type="checkbox" required class="w-4 h-4 mt-1 rounded border-gray-300 text-secondary focus:ring-secondary">
                        <span class="text-sm text-gray-700">
                            I agree to the <a href="#" class="text-secondary font-semibold hover:underline">Terms & Conditions</a> and <a href="#" class="text-secondary font-semibold hover:underline">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full bg-secondary text-white font-bold py-4 rounded-xl hover:bg-orange-600 transform hover:-translate-y-0.5 transition-all shadow-lg shadow-secondary/40"
                >
                    Create Account
                </button>
            </form>

            <!-- Sign In Link -->
            <p class="text-center text-gray-600 mt-6">
                Already have an account?
                <a href="login.html" class="font-semibold text-secondary hover:text-orange-600 transition-colors">
                    Sign in
                </a>
            </p>
        </div>
    </div>
</body>
</html>
