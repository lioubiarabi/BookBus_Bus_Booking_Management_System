<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookBus</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;500;600;700;800;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F172A',
                        secondary: '#FF6B35',
                        accent: '#00D9FF',
                    },
                    fontFamily: {
                        display: ['Darker Grotesque', 'sans-serif'],
                        body: ['DM Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'DM Sans', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Darker Grotesque', sans-serif;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            animation: slideUp 0.6s ease;
        }

        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .glow-orb-1 {
            animation: pulse-glow 8s ease-in-out infinite;
        }

        .glow-orb-2 {
            animation: pulse-glow 6s ease-in-out infinite reverse;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary via-slate-800 to-slate-700 flex items-center justify-center p-6 relative overflow-hidden">
    <!-- Animated Background Orbs -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-accent/15 rounded-full blur-3xl -translate-y-1/2 translate-x-1/4 glow-orb-1"></div>
    <div class="absolute bottom-0 left-0 w-80 h-80 bg-secondary/10 rounded-full blur-3xl translate-y-1/3 -translate-x-1/4 glow-orb-2"></div>

    <div class="w-full max-w-md relative z-10">
        <!-- Card -->
        <div class="bg-white/98 backdrop-blur-xl rounded-3xl shadow-2xl p-10 auth-card">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="../home.blade.php" class="inline-flex items-center gap-3">
                    <div class="w-14 h-14 bg-gradient-to-br from-secondary to-orange-400 rounded-2xl flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <span class="text-4xl font-display font-black text-primary">BookBus</span>
                </a>
            </div>

            <!-- Header -->
            <h2 class="text-4xl font-black text-primary text-center mb-2">Welcome Back</h2>
            <p class="text-gray-600 text-center mb-8">Sign in to continue your journey</p>

            <!-- Form -->
            <form action="../customer/dashboard.html" method="POST">
                <!-- Email -->
                <div class="mb-6">
                    <label for="email" class="block text-sm font-semibold text-primary mb-2">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="your@email.com"
                        class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:border-secondary focus:ring-4 focus:ring-secondary/10 outline-none transition-all"
                    >
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-semibold text-primary mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="••••••••"
                        class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:border-secondary focus:ring-4 focus:ring-secondary/10 outline-none transition-all"
                    >
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex justify-between items-center mb-6">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" name="remember" class="w-4 h-4 rounded border-gray-300 text-secondary focus:ring-secondary">
                        <span class="text-sm text-gray-700">Remember me</span>
                    </label>

                    <a href="#" class="text-sm font-semibold text-secondary hover:text-orange-600 transition-colors">
                        Forgot password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full bg-secondary text-white font-bold py-4 rounded-xl hover:bg-orange-600 transform hover:-translate-y-0.5 transition-all shadow-lg shadow-secondary/40 mb-6"
                >
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-4 mb-8">
                <button class="flex items-center justify-center gap-2 px-4 py-3 border-2 border-gray-200 rounded-xl hover:border-gray-300 hover:bg-gray-50 transition-all">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="font-semibold text-sm">Google</span>
                </button>

                <button class="flex items-center justify-center gap-2 px-4 py-3 border-2 border-gray-200 rounded-xl hover:border-gray-300 hover:bg-gray-50 transition-all">
                    <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    <span class="font-semibold text-sm">Facebook</span>
                </button>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center text-gray-600">
                Don't have an account?
                <a href="register.html" class="font-semibold text-secondary hover:text-orange-600 transition-colors">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</body>
</html>
